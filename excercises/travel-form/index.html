<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
</head>

<body>
    <form name="info">
        <input name="first" type="text" placeholder="First Name">
        <input name="last" type="text" placeholder="Last Name">
        <input name="age" type="number" placeholder="Age">
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <select name="location" id="">
            <option value="London">London</option>
            <option value="Paris">Paris</option>
            <option value="New York">New York</option>
            <option value="Boise">Boise</option>
        </select>
        <input type="checkbox" name="diet" value="nuts">Nuts
        <input type="checkbox" name="diet" value="vegan">Vegan
        <input type="checkbox" name="diet" value="kosher">Kosher
        <button id="submit">Submit</button>
    </form>
</body>
<script src="index.js"></script>

</html>
