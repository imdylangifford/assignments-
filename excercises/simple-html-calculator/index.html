<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Calculator</h1>
    <div>
        <input id="add1" type="number">
        <input id="add2" type="number" name="" id="">
        <button id="addBtn">Add</button>
        <h2 id="addresult">Result =</h2>
    </div>
    <div>
        <input id="sub1" type="number">
        <input id="sub2" type="number" name="" id="">
        <button id="subbtn">Subtract</button>
        <h2 id="subresult">Result =</h2>

    </div>
    <div>
        <input id="mul1" type="number">
        <input id="mul2" type="number" name="" id="">
        <button id="mulbtn">Multiply</button>
        <h2 id="mulresult">Result =</h2>

    </div>
</body>
<script src="index.js"></script>

</html>
